<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyDesigner CMS</title>
</head>
<body>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    (function () {
      function hasToken(str) {
        return /(?:invite_token|confirmation_token|recovery_token)=/.test(str || "");
      }

      // Some email templates use query params, while Netlify Identity expects hash params.
      if (hasToken(window.location.search) && !hasToken(window.location.hash)) {
        var normalized = window.location.search.replace(/^\?/, "#");
        window.location.replace(window.location.pathname + normalized);
        return;
      }

      if (window.netlifyIdentity) {
        window.netlifyIdentity.init();

        // If user arrives with an auth token in URL, open widget immediately.
        if (hasToken(window.location.hash)) {
          window.netlifyIdentity.open();
        }
      }
    })();
  </script>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
</body>
</html>
