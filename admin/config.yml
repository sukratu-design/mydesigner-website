backend:
  name: git-gateway
  branch: main

local_backend: true

media_folder: "assets/images/blog"
public_folder: "/assets/images/blog"

site_url: https://mydesigner.gg
logo_url: /assets/images/mydesigner-logo.svg

collections:
  - name: "posts"
    label: "Blog Posts"
    label_singular: "Blog Post"
    folder: "content/posts"
    create: true
    extension: "md"
    format: "frontmatter"
    slug: "{{slug}}"
    summary: "{{title}} â€” {{date}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Slug", name: "slug", widget: "string", hint: "Lowercase letters, numbers, hyphens (e.g. design-process-checklist)" }
      - { label: "Excerpt", name: "excerpt", widget: "text" }
      - { label: "Publish Date", name: "date", widget: "datetime", date_format: "YYYY-MM-DD", time_format: "HH:mm" }
      - { label: "Author", name: "author", widget: "string", default: "MyDesigner Team" }
      - { label: "Cover Image", name: "coverImage", widget: "image", required: false }
      - { label: "Draft", name: "draft", widget: "boolean", default: false, required: false }
      - { label: "Body", name: "body", widget: "markdown" }
