<html lang="en" data-theme="light">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Login â€” MyDesigner</title>
  <meta name="description" content="Log in to the MyDesigner customer portal to manage your subscription.">
  <link rel="icon" type="image/svg+xml" href="/assets/images/favicon.svg">
  <link rel="icon" type="image/png" href="/assets/images/favicon.png">

  <link rel="preload" href="https://cdn.jsdelivr.net/npm/daisyui@5" as="style">
  <link rel="preload" href="/css/styles.css" as="style">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-base-100 text-base-content min-h-screen">
  <nav class="navbar bg-base-100 border-b border-base-200 px-4 lg:px-8">
    <div class="navbar-start">
      <a href="/" class="flex items-center gap-2 font-bold text-lg" aria-label="MyDesigner home">
        <img src="/assets/images/mydesigner-logo.svg" alt="MyDesigner" class="h-8">
      </a>
    </div>
    <div class="navbar-end">
      <a href="/pricing.html" class="btn btn-ghost btn-sm">Pricing</a>
    </div>
  </nav>

  <main class="max-w-6xl mx-auto px-4 lg:px-8 py-12 lg:py-20">
    <section class="grid lg:grid-cols-2 gap-10 items-start">
      <div>
        <h1 class="text-4xl lg:text-5xl font-bold leading-tight">Customer Portal</h1>
        <p class="text-base-content/70 mt-4 max-w-xl">Manage your subscription, stop at period end, and upgrade plans with immediate proration.</p>
      </div>

      <div class="card bg-base-200 border border-base-300 shadow-sm">
        <div class="card-body">
          <h2 id="auth-title" class="card-title text-2xl">Log in to your portal</h2>
          <p id="auth-subtitle" class="text-base-content/70">Use your subscription email to manage billing.</p>

          <div id="auth-error" class="alert alert-error hidden text-sm"></div>

          <form id="auth-form" class="space-y-4 mt-2">
            <label class="form-control w-full">
              <span class="label-text">Email</span>
              <input type="email" name="email" class="input input-bordered w-full" required>
            </label>

            <label class="form-control w-full">
              <span class="label-text">Password</span>
              <input type="password" name="password" class="input input-bordered w-full" minlength="6" required>
            </label>

            <button id="auth-submit" type="submit" class="btn btn-primary w-full">Log In</button>
          </form>

          <button id="auth-toggle" class="btn btn-ghost btn-sm mt-2">New here? Create account</button>
        </div>
      </div>
    </section>
  </main>

  <script src="/js/portal-config.js"></script>
  <script type="module" src="/js/portal-login.js"></script>
</body>
</html>
