<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="og" x1="600" y1="200" x2="700" y2="430" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FFA848"/>
      <stop offset="100%" stop-color="#FF640D"/>
    </linearGradient>
    <pattern id="dots" x="0" y="0" width="36" height="36" patternUnits="userSpaceOnUse">
      <circle cx="18" cy="18" r="1.6" fill="#E4E4E4"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="#FFFFFF"/>
  <rect width="1200" height="630" fill="url(#dots)"/>

  <!-- Brand rings — top-right, barely visible -->
  <circle cx="1110" cy="80"  r="170" stroke="#F0F0F0" stroke-width="38" fill="none"/>
  <circle cx="1110" cy="80"  r="240" stroke="#F0F0F0" stroke-width="28" fill="none"/>
  <circle cx="1110" cy="80"  r="310" stroke="#EFEFEF" stroke-width="20" fill="none"/>
  <circle cx="1110" cy="80"  r="380" stroke="#EEEEEE" stroke-width="14" fill="none"/>

  <!-- ─── Circle field: uniform hollow rings (AI sameness/noise) ─── -->
  <!-- Rows at y = 95, 165, 235, 305, 375, 445, 515 | r=18 -->

  <!-- Col 1  x=110  opacity 0.58 -->
  <g stroke="#BEBEBE" stroke-width="1.5" fill="none" opacity="0.58">
    <circle cx="110" cy="95"  r="18"/><circle cx="110" cy="165" r="18"/>
    <circle cx="110" cy="235" r="18"/><circle cx="110" cy="305" r="18"/>
    <circle cx="110" cy="375" r="18"/><circle cx="110" cy="445" r="18"/>
    <circle cx="110" cy="515" r="18"/>
  </g>

  <!-- Col 2  x=195  opacity 0.50 -->
  <g stroke="#C2C2C2" stroke-width="1.5" fill="none" opacity="0.50">
    <circle cx="195" cy="95"  r="18"/><circle cx="195" cy="165" r="18"/>
    <circle cx="195" cy="235" r="18"/><circle cx="195" cy="305" r="18"/>
    <circle cx="195" cy="375" r="18"/><circle cx="195" cy="445" r="18"/>
    <circle cx="195" cy="515" r="18"/>
  </g>

  <!-- Col 3  x=280  opacity 0.40 -->
  <g stroke="#C8C8C8" stroke-width="1.5" fill="none" opacity="0.40">
    <circle cx="280" cy="95"  r="18"/><circle cx="280" cy="165" r="18"/>
    <circle cx="280" cy="235" r="18"/><circle cx="280" cy="305" r="18"/>
    <circle cx="280" cy="375" r="18"/><circle cx="280" cy="445" r="18"/>
    <circle cx="280" cy="515" r="18"/>
  </g>

  <!-- Col 4  x=365  opacity 0.28 -->
  <g stroke="#CECECE" stroke-width="1.5" fill="none" opacity="0.28">
    <circle cx="365" cy="95"  r="18"/><circle cx="365" cy="165" r="18"/>
    <circle cx="365" cy="235" r="18"/><circle cx="365" cy="305" r="18"/>
    <circle cx="365" cy="375" r="18"/><circle cx="365" cy="445" r="18"/>
    <circle cx="365" cy="515" r="18"/>
  </g>

  <!-- Col 5  x=450  opacity 0.16 -->
  <g stroke="#D4D4D4" stroke-width="1.4" fill="none" opacity="0.16">
    <circle cx="450" cy="95"  r="18"/><circle cx="450" cy="165" r="18"/>
    <circle cx="450" cy="235" r="18"/><circle cx="450" cy="305" r="18"/>
    <circle cx="450" cy="375" r="18"/><circle cx="450" cy="445" r="18"/>
    <circle cx="450" cy="515" r="18"/>
  </g>

  <!-- Col 6  x=535  opacity 0.07 -->
  <g stroke="#DADADA" stroke-width="1.2" fill="none" opacity="0.07">
    <circle cx="535" cy="165" r="18"/><circle cx="535" cy="235" r="18"/>
    <circle cx="535" cy="305" r="18"/><circle cx="535" cy="375" r="18"/>
    <circle cx="535" cy="445" r="18"/>
  </g>

  <!-- ─── Orange signal — radar rings at centre-right ─── -->
  <!-- Very faint concentric orange rings, hint of "the one clear signal" -->
  <circle cx="660" cy="315" r="115" stroke="url(#og)" stroke-width="1.4" fill="none" opacity="0.38"/>
  <circle cx="660" cy="315" r="78"  stroke="url(#og)" stroke-width="1.6" fill="none" opacity="0.46"/>
  <circle cx="660" cy="315" r="44"  stroke="url(#og)" stroke-width="2"   fill="none" opacity="0.54"/>
  <!-- Orange fill dot -->
  <circle cx="660" cy="315" r="9"   fill="#FFA848"     opacity="0.55"/>

  <!-- Thin diagonal accent lines -->
  <line x1="100"  y1="580" x2="600" y2="170" stroke="#FFA848" stroke-width="1" stroke-linecap="round" opacity="0.22"/>
  <line x1="750"  y1="520" x2="950" y2="420" stroke="#FFA848" stroke-width="1" stroke-linecap="round" opacity="0.18"/>
</svg>
