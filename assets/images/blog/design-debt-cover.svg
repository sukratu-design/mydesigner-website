    <pattern id="gridPat" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#FFA848" stroke-width="0.5" stroke-opacity="0.12"/>
    </pattern>
    <pattern id="dotPat" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1.2" fill="#FFA848" fill-opacity="0.28"/>
    </pattern>
  </defs>

