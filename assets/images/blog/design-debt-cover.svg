  <path d="M 1180 370 A 238 238 0 0 1 940 610" fill="none" stroke="#FFA848" stroke-width="0.7" stroke-opacity="0.18" stroke-linecap="round"/>
  <path d="M 1180 315 A 292 292 0 0 1 888 610" fill="none" stroke="#FFA848" stroke-width="0.5" stroke-opacity="0.13" stroke-linecap="round"/>

