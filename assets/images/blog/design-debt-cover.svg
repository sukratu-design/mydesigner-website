  <circle cx="840" cy="90" r="5" fill="none" stroke="#FFA848" stroke-width="1.5" stroke-opacity="0.38"/>
  <circle cx="840" cy="90" r="10" fill="none" stroke="#FFA848" stroke-width="0.7" stroke-opacity="0.18"/>
  <circle cx="1055" cy="118" r="2.5" fill="#FFA848" fill-opacity="0.28"/>
  <circle cx="1068" cy="110" r="1.7" fill="#FFA848" fill-opacity="0.18"/>
  <circle cx="1063" cy="128" r="1.4" fill="#FFA848" fill-opacity="0.14"/>

  <!-- Geometric accents — bottom-left zone -->
