  <!-- Dot pattern — top-left corner -->
  <rect x="0" y="0" width="300" height="200" fill="url(#dotPat)" opacity="0.75"/>

  <!-- Dot pattern — bottom-right corner -->
  <rect x="810" y="360" width="390" height="270" fill="url(#dotPat)" opacity="0.7"/>

  <!-- Wave blob — bottom-left -->
  <path d="M -60 630 C 60 580, 160 530, 220 440 C 300 320, 170 230, 250 110 C 310 20, 160 -10, -60 0 Z" fill="url(#blobBL)"/>

  <!-- Wave blob — top-right -->
  <path d="M 1260 0 C 1100 60, 980 140, 940 260 C 880 410, 1060 460, 990 580 C 940 660, 1100 660, 1260 630 Z" fill="url(#blobTR)"/>

