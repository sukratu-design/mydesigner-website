<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FFF6E8"/>
      <stop offset="100%" stop-color="#FEF0D8"/>
    </linearGradient>
    <linearGradient id="blobBL" x1="0" y1="630" x2="480" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FFA848" stop-opacity="0.28"/>
      <stop offset="65%" stop-color="#FFD4A0" stop-opacity="0.07"/>
      <stop offset="100%" stop-color="#FFA848" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="blobTR" x1="1200" y1="0" x2="720" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FFA848" stop-opacity="0.22"/>
      <stop offset="65%" stop-color="#FFCB87" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#FFA848" stop-opacity="0"/>
    </linearGradient>
    <radialGradient id="centerVeil" cx="600" cy="315" r="340" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FFF8EE" stop-opacity="0.88"/>
      <stop offset="75%" stop-color="#FFF8EE" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#FFF8EE" stop-opacity="0"/>
