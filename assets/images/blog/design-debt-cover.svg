<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="red" x1="600" y1="180" x2="750" y2="450" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FF5252"/>
      <stop offset="100%" stop-color="#C0392B"/>
    </linearGradient>
    <pattern id="dots" x="0" y="0" width="36" height="36" patternUnits="userSpaceOnUse">
      <circle cx="18" cy="18" r="1.6" fill="#E4E4E4"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="#FFFFFF"/>
  <rect width="1200" height="630" fill="url(#dots)"/>

  <!-- Brand rings — top-right, barely visible -->
  <circle cx="1110" cy="80"  r="170" stroke="#F0F0F0" stroke-width="38" fill="none"/>
  <circle cx="1110" cy="80"  r="240" stroke="#F0F0F0" stroke-width="28" fill="none"/>
  <circle cx="1110" cy="80"  r="310" stroke="#EFEFEF" stroke-width="20" fill="none"/>
  <circle cx="1110" cy="80"  r="380" stroke="#EEEEEE" stroke-width="14" fill="none"/>

  <!-- ─── Stacked blocks: aligned reference column (left) ─── -->
  <!-- These represent "clean" design — perfectly aligned -->
  <g opacity="0.90">
    <!-- Block 5 (bottom) -->
    <rect x="110" y="480" width="200" height="42" rx="4" fill="#F0F0F0" stroke="#D8D8D8" stroke-width="1.5"/>
    <!-- Block 4 -->
    <rect x="110" y="430" width="200" height="42" rx="4" fill="#EBEBEB" stroke="#D4D4D4" stroke-width="1.5"/>
    <!-- Block 3 -->
    <rect x="110" y="380" width="200" height="42" rx="4" fill="#E6E6E6" stroke="#D0D0D0" stroke-width="1.5"/>
    <!-- Block 2 -->
    <rect x="110" y="330" width="200" height="42" rx="4" fill="#E2E2E2" stroke="#CCCCCC" stroke-width="1.5"/>
    <!-- Block 1 (top) — red accent, representing the "debt" layer -->
    <rect x="110" y="280" width="200" height="42" rx="4" fill="url(#red)" stroke="none" opacity="0.80"/>
  </g>

  <!-- ─── Stacked blocks: misaligned debt column (centre) ─── -->
  <!-- Each block is shifted, representing accumulated inconsistency -->
  <g opacity="0.88">
    <!-- Block 5 (bottom) -->
    <rect x="370" y="480" width="200" height="42" rx="4" fill="#F0F0F0" stroke="#D8D8D8" stroke-width="1.5"/>
    <!-- Block 4 — shift right by 18 -->
    <rect x="388" y="430" width="200" height="42" rx="4" fill="#EBEBEB" stroke="#D4D4D4" stroke-width="1.5"/>
    <!-- Block 3 — shift left by 12 -->
    <rect x="358" y="380" width="200" height="42" rx="4" fill="#E6E6E6" stroke="#D0D0D0" stroke-width="1.5"/>
    <!-- Block 2 — shift right by 30 -->
    <rect x="400" y="330" width="200" height="42" rx="4" fill="#E2E2E2" stroke="#CCCCCC" stroke-width="1.5"/>
    <!-- Block 1 (top) — red, misaligned badly -->
    <rect x="345" y="280" width="200" height="42" rx="4" fill="url(#red)" stroke="none" opacity="0.80"/>
  </g>

  <!-- ─── Stacked blocks: heavy debt column (right of centre) ─── -->
  <!-- More blocks, more misalignment, some red warning blocks -->
  <g opacity="0.80">
    <!-- Block 7 (bottom) -->
    <rect x="640" y="530" width="200" height="38" rx="4" fill="#F0F0F0" stroke="#D8D8D8" stroke-width="1.5"/>
    <!-- Block 6 -->
    <rect x="655" y="485" width="200" height="38" rx="4" fill="#EBEBEB" stroke="#D4D4D4" stroke-width="1.5"/>
    <!-- Block 5 -->
    <rect x="630" y="440" width="200" height="38" rx="4" fill="#E6E6E6" stroke="#D0D0D0" stroke-width="1.5"/>
    <!-- Block 4 — red warning -->
    <rect x="668" y="395" width="200" height="38" rx="4" fill="url(#red)" stroke="none" opacity="0.55"/>
    <!-- Block 3 -->
    <rect x="620" y="350" width="200" height="38" rx="4" fill="#E2E2E2" stroke="#CCCCCC" stroke-width="1.5"/>
    <!-- Block 2 — red warning -->
    <rect x="660" y="305" width="200" height="38" rx="4" fill="url(#red)" stroke="none" opacity="0.40"/>
    <!-- Block 1 (top) — red, most misaligned -->
    <rect x="605" y="260" width="200" height="38" rx="4" fill="url(#red)" stroke="none" opacity="0.80"/>
  </g>

  <!-- ─── Misalignment indicator lines ─── -->
  <!-- Horizontal reference line showing "where blocks should align" -->
  <line x1="100" y1="280" x2="860" y2="280" stroke="#FF5252" stroke-width="1.2" stroke-dasharray="6 5" opacity="0.30"/>
  <line x1="100" y1="330" x2="860" y2="330" stroke="#FF5252" stroke-width="1"   stroke-dasharray="6 5" opacity="0.20"/>

  <!-- ─── Thin diagonal accent lines ─── -->
  <line x1="100" y1="580" x2="550" y2="200" stroke="#FF5252" stroke-width="1" stroke-linecap="round" opacity="0.18"/>
  <line x1="820" y1="560" x2="980" y2="460" stroke="#FF5252" stroke-width="1" stroke-linecap="round" opacity="0.14"/>
</svg>
