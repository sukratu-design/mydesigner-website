  <path d="M 20 210 A 185 185 0 0 1 210 20" fill="none" stroke="#FFA848" stroke-width="1" stroke-opacity="0.28" stroke-linecap="round"/>
  <path d="M 20 260 A 238 238 0 0 1 260 20" fill="none" stroke="#FFA848" stroke-width="0.7" stroke-opacity="0.18" stroke-linecap="round"/>
  <path d="M 20 315 A 292 292 0 0 1 315 20" fill="none" stroke="#FFA848" stroke-width="0.5" stroke-opacity="0.13" stroke-linecap="round"/>

