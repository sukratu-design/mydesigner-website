  <circle cx="298" cy="488" r="5" fill="none" stroke="#FFA848" stroke-width="1.5" stroke-opacity="0.38"/>
  <circle cx="298" cy="488" r="10" fill="none" stroke="#FFA848" stroke-width="0.7" stroke-opacity="0.18"/>
  <circle cx="148" cy="398" r="2.5" fill="#FFA848" fill-opacity="0.28"/>
  <circle cx="136" cy="390" r="1.7" fill="#FFA848" fill-opacity="0.18"/>
  <circle cx="142" cy="407" r="1.4" fill="#FFA848" fill-opacity="0.14"/>

